<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Urlaubsplaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="dropdown_VW">
        <h1>Urlaubsplaner</h1>
        <button class="admin-button" id="Verwaltungsbutton">User Verwaltung</button>
            <div class="dropdown-content_VW">
                <table>
                    <tr>
                        <th>User</th>
                        <th>User ID</th>
                    </tr>
                    <tr>
                        <td>Benutzer 1</td>
                        <td>000001</td>
                    </tr>
                    <tr>
                        <td>Benutzer 2</td>
                        <td>000002</td>
                    </tr>
                    <tr>
                        <td>Benutzer 3</td>
                        <td>000003</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class ="dropdown-btn">Benutzer anlegen</button>
                            <button class ="dropdown-btn">Benutzer ändern</button>
                            <button class ="dropdown-btn">Benutzer löschen</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="dropdown">
            <button class="admin-button" id="Loginbutton">Login</button>
                <div class="dropdown-content">
                    <form>
                        <label for="Benutzername">Benutzername:</label>
                        <input type="text" id="Benutzername" name="Benutzername" placeholder="  ">
                        <label for="Passwort">Passwort:</label>
                        <input type="Passwort" id="Passwort" name="Passwort" placeholder="  ">
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="table-container-1">
            <h2>Urlaubsvorschläge</h2>
            <table class="slider-table">
                <thead>
                    <tr>
                        <th>Urlaubsort</th>
                        <th>Urlaubsland</th>
                        <th>Kurzbeschreibung</th>
                        <th>Startdatum</th>
                        <th>Enddatum</th>
                        <th>Distanz in KM</th>
                        <th>Transportmittel</th>
                        <th>Kostenschätzung in €</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="date"></td>
                        <td><input type="number" min="0" value="0"></td>
                        <td><input type="text"></td>
                        <td><input type="number" min="0" value="0"></td>
                        <td>
                    </tr>
                </tbody>
            </table>
            <button class ="adder-btn">+ Neuer Urlaubsvorschlag</button>
            <button class ="adder-btn">Urlaubsvorschlag ändern</button>
            <button class ="adder-btn">Urlaubsvorschlag löschen</button>
        </div>
        <div class="table-container-2">
            <table>
                <thead>
                    <tr>
                        <th>Urlaubsvorschlag</th>
                        <th>Ranking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="number" min="0" value="0"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
