<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Urlaubsplaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Urlaubsplaner</h1>
        <button id="settings-btn">Einstellungen</button>
    </header>
    <main>
        <div class="table-container-1">
            <h2>Urlaubsvorschläge</h2>
            <table class="slider-table">
                <thead>
                    <tr>
                        <th>Urlaubsort</th>
                        <th>Urlaubsland</th>
                        <th>Kurzbeschreibung</th>
                        <th>Startdatum</th>
                        <th>Enddatum</th>
                        <th>Distanz in KM</th>
                        <th>Transportmittel</th>
                        <th>Kostenschätzung in €</th>
                        <th>Vorgeschlagen von</th>
                        <th>UrlaubsID</th>
                        <th>Ranking Christian </th>
                        <th>Ranking Manfred</th>
                        <th>Ranking Marc</th>
                        <th>Ranking Andreas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="date"></td>
                        <td><input type="number" min="0" value="0"></td>
                        <td><input type="text"></td>
                        <td><input type="number" min="0" value="0"></td>
                        <td>
                            <select>
                                <option value="Familienmitglied">Familienmitglied</option>
                                <option value="Christian">Christian</option>
                                <option value="Manfred">Manfred</option>
                                <option value="Marc">Marc</option>
                                <option value="Andreas">Andreas</option>
                            </select>
                        </td>
                        <td><input type="number" min="1" max="5" value="1"></td>
                        <td><input type="number" min="1" max="5" value="1"></td>
                        <td><input type="number" min="1" max="5" value="1"></td>
                        <td><input type="number" min="1" max="5" value="1"></td>
                        <td><input type="number" min="1" max="5" value="1"></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row-btn">+</button>
        </div>
        <div class="table-container-2">
            <table>
                <thead>
                    <tr>
                        <th>Urlaubsvorschlag</th>
                        <th>Ranking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="number" min="0" value="0"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
